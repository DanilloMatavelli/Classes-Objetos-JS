<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Escolas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container-principal">
        <h1 class="container-titulo">Comparar Escolas SENAI</h1>
        <h2 class="container-subtitulo">Insira os dados das Escolas:</h2>
        <h3 class="container-subtitulo-h3"> Escola 1 </h3>
        <form>
            <label class="container-label-perguntas">Código:</label>
            <input class="container-perguntas" type="text" placeholder="Código da Escola">

            <label class="container-label-perguntas">Cidade:</label>
            <input class="container-perguntas" type="text" placeholder="Cidade da Escola">

            <label class="container-label-perguntas">Ano de Construção:</label>
            <input class="container-perguntas" type="number" placeholder="Ano de Construção">

            <label class="container-label-perguntas">Quantidade de Cursos:</label>
            <input class="container-perguntas" type="number" placeholder="Quantidade de Cursos">
        </form>

        <h3 class="container-subtitulo-h3"> Escola 2 </h3>

        <form>
            <label class="container-label-perguntas">Código:</label>
            <input class="container-perguntas" type="text" placeholder="Código da Escola">

            <label class="container-label-perguntas">Cidade:</label>
            <input class="container-perguntas" type="text" placeholder="Cidade da Escola">

            <label class="container-label-perguntas">Ano de Construção:</label>
            <input class="container-perguntas" type="number" placeholder="Ano de Construção">

            <label class="container-label-perguntas">Quantidade de Cursos:</label>
            <input class="container-perguntas" type="number" placeholder="Quantidade de Cursos">

            <button class="container-button">Gerar Relatório</button>
            <button class="container-button">Limpar Relatório</button>

        </form>


        


    </section>
    <script src="./comparar-escolas.js"></script>
</body>
</html>
